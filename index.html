<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clouds">
        <div class="cloud" style="width: 120px; height: 70px; top: 20%; left: 10%; animation-delay: 2s;"></div>
        <div class="cloud" style="width: 150px; height: 80px; top: 40%; left: -20%; animation-delay: 5s;"></div>
        <div class="cloud" style="width: 100px; height: 60px; top: 70%; left: 20%; animation-delay: 2s;"></div>
        <div class="cloud" style="width: 200px; height: 120px; top: 10%; left: 50%; animation-delay: 3s;"></div>
        <div class="cloud" style="width: 250px; height: 150px; top: 30%; left: -30%; animation-delay: 3s;"></div>
        <div class="cloud" style="width: 180px; height: 100px; top: 60%; left: 40%; animation-delay: 1s;"></div>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <input type="datetime-local" id="task-date" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

 
</html>
